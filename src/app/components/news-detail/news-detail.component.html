<main role="main">
  <app-content>
    <h1 class="jumbotron-heading">{{newsDetail?.title}}</h1>
    <p class="text-muted">{{newsDetail?.text}}</p>
  </app-content>
  <div class="album py-5 bg-light">
    <div class="container">
      <h2>Related news</h2>
      <hr>
      <div class="row">
        <div class="col-md-4" *ngFor="let item of relatedNews">
          <app-news-item [newsItem]="item"></app-news-item>
        </div>
      </div>
    </div>
  </div>
</main>
